# Must replace all text "monorepo-template" to your project name
services:
  admin.monorepo-template:
    image: __ADMIN_IMAGE_NAME__
    container_name: monorepo-template-admin # Must change name when deploy other projects
    env_file:
      - ./apps/admin-portal/envs/.env.base
      - ./apps/admin-portal/envs/.env.__ENV__
    expose:
      - '80'
    restart: unless-stopped
    networks:
      - abc_prod_infra
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 10M

networks:
  abc_prod_infra:
    external: true
